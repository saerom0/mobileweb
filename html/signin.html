<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <script src="/js/custom.js"></script>
  <title>Sign In - Today's Meal Kit</title>
</head>

<body>
  <div class="container signin">
    <div class="signin-inner">
      <div class="signin-photo">
      </div>
      <div class="signin-content">
        <div class="signin-header">
          <h1 class="logo">Today's Meal Kit</h1>
          <p>로그인 후 이용하여 다양한 혜택을 만나보세요.</p>
        </div>
        <div class="signin-field">
          <input type="email" placeholder="이메일 입력">
          <input type="password" placeholder="비밀번호 입력">
        </div>
        <div class="status">
          <label for="auto_login">
            <input type="checkbox" id="auto_login"><em></em>자동 로그인
          </label>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <button class="btn-primary btn-signin">로그인</button>
        <div class="join-member">
          아직 회원이 아니신가요?
          <a href="#">회원가입</a>
        </div>
        <div class="easy-signin">
          <span>SNS 계정으로 간편 로그인</span>
          <div class="social-btn">
            <a href="#"><img src="/images/sns-icon-01.svg" alt="카카오톡"></a>
            <a href="#"><img src="/images/sns-icon-02.svg" alt="네이버"></a>
            <a href="#"><img src="/images/sns-icon-03.svg" alt="페이스북"></a>
            <a href="#"><img src="/images/sns-icon-04.svg" alt="구글"></a>
            <a href="#"><img src="/images/sns-icon-05.svg" alt="애플"></a>
          </div>
        </div>
      </div>
      <!-- GNB include -->
      <div class="gnb-include"></div>
      <!-- GNB include -->
    </div>
  </div>
</body>

</html>
